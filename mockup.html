<figure class="col s12 l1">
    <img src="${item.Image}" alt="${item.Type} ${item.Marque} ${item.Produit}" class="img-fluid">
</figure>
<div class="col s12 l11">
    <h4 class="cart-item-title">${item.Type} ${item.Marque} ${item.Produit}</h4>
    <h5 class="cart-item-amount">${item.amount}</h5>
    <p class="item-amount">${item.Prix}</p>
    <span class="remove-item" data-id="${item.id}">supprimer</span>
    <div class="qty_control">
        <span class="btn-qty remove-one brand-primary white-text" data-id="${item.id}">-</span>
        <span class="item-amount" data-id="${item.id}">${item.amount}</span>
        <span class="btn-qty add-one brand-primary white-text" data-id="${item.id}">+</span>
    </div>
</div>
